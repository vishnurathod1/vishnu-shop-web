<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low Stock Alerts - Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .low-stock {
      background-color: #fff3cd;
    }
    .critical-stock {
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4"><i class="fa-solid fa-triangle-exclamation text-danger"></i> Low Stock Alerts</h2>

    <!-- Alert Table -->
    <div class="card">
      <div class="card-body">
        <table class="table table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product</th>
              <th scope="col">Category</th>
              <th scope="col">Stock Left</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example Low Stock Items -->
            <tr class="low-stock">
              <th scope="row">1</th>
              <td>Nike Sneakers</td>
              <td>Footwear</td>
              <td>8</td>
              <td><span class="badge bg-warning text-dark">Low Stock</span></td>
              <td><button class="btn btn-sm btn-primary"><i class="fa-solid fa-plus"></i> Reorder</button></td>
            </tr>
            <tr class="critical-stock">
              <th scope="row">2</th>
              <td>Wireless Earbuds</td>
              <td>Electronics</td>
              <td>2</td>
              <td><span class="badge bg-danger">Critical</span></td>
              <td><button class="btn btn-sm btn-primary"><i class="fa-solid fa-plus"></i> Reorder</button></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Cotton T-Shirt</td>
              <td>Clothing</td>
              <td>12</td>
              <td><span class="badge bg-success">Safe</span></td>
              <td><button class="btn btn-sm btn-secondary" disabled>In Stock</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
