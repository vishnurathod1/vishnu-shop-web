<!-- 
To complete your favicon setup, you'll need to create these icon files:

Required Files:
1. favicon.ico (16x16, 32x32, 48x48) - Main favicon
2. favicon-16x16.png - Small icon
3. favicon-32x32.png - Medium icon
4. apple-touch-icon.png (180x180) - iOS home screen
5. android-chrome-192x192.png - Android icon
6. android-chrome-512x512.png - Android large icon
7. mstile-144x144.png - Windows tile
8. safari-pinned-tab.svg - Safari pinned tab
9. site.webmanifest - Web app manifest

How to use:
1. Create a 512x512 PNG logo for your ShopEasy brand
2. Use a favicon generator like https://realfavicongenerator.net/
3. Upload your logo and download the generated package
4. Place all files in the assets/ folder
5. Copy the link tags from favicon.html to your <head> section
