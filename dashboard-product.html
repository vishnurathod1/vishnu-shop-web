<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Management - VSVShopEasy Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    :root{
      --bg: #0b1220;
      --card: #11182a;
      --muted: #9aa4b2;
      --text: #e6e9ef;
      --brand: #6c8cff;
      --brand-2: #15c39a;
      --accent: #f59f00;
      --danger: #ff6b6b;
      --shadow: 0 10px 30px rgba(0,0,0,.25);
      --radius: 16px;
    }
    /* Light theme */
    :root.light{
      --bg:#f6f7fb; --card:#ffffff; --muted:#6b7280; --text:#0f172a; --brand:#4f46e5; --brand-2:#059669; --accent:#d97706; --danger:#dc2626; --shadow:0 8px 20px rgba(2,6,23,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto; background:var(--bg); color:var(--text); display:flex;
    }

    /* Layout */
    .sidebar{
      width:280px; background:linear-gradient(180deg, #0e172a 0%, #0b1220 100%);
      border-right:1px solid rgba(255,255,255,.06); padding:20px; position:sticky; top:0; height:100vh; overflow:auto;
    }
    .brand{display:flex; align-items:center; gap:12px; font-weight:700; font-size:15px; letter-spacing:.2px;}
    .brand .logo{display:grid; place-items:center; width:38px; height:38px; border-radius:12px; background:linear-gradient(135deg, var(--brand), var(--brand-2)); box-shadow:var(--shadow)}

    .nav{margin-top:24px}
    .nav h4{font-size:12px; text-transform:uppercase; letter-spacing:.14em; color:var(--muted); margin:14px 12px}
    .nav a{
      display:flex; align-items:center; gap:12px; padding:12px 14px; border-radius:12px; text-decoration:none; color:var(--text);
      transition:.2s background;
    }
    .nav a:hover{background:rgba(255,255,255,.06)}
    .nav a.active{background:linear-gradient(90deg, rgba(108,140,255,.18), transparent); border:1px solid rgba(108,140,255,.35)}
    .nav .badge{margin-left:auto; font-size:12px; color:#fff; background:var(--danger); padding:2px 8px; border-radius:999px}

    .main{
      flex:1; display:flex; flex-direction:column; min-width:0;
    }
    .topbar{
      position:sticky; top:0; z-index:10; background:rgba(17,24,42,.75); backdrop-filter: blur(10px); border-bottom:1px solid rgba(255,255,255,.06);
      display:flex; align-items:center; gap:12px; padding:14px 20px;
    }
    :root.light .topbar{background:rgba(255,255,255,.8)}

    .search{
      display:flex; align-items:center; gap:10px; background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:999px; padding:10px 14px; flex:1;
    }
    .search input{background:transparent; border:none; outline:none; color:var(--text); width:100%}

    .top-actions{display:flex; align-items:center; gap:10px}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:var(--card); color:var(--text); cursor:pointer}
    .btn:hover{filter:brightness(1.05)}
    .btn-primary{background:var(--brand); color:white; border-color:var(--brand)}
    .avatar{width:36px; height:36px; border-radius:999px; background:linear-gradient(135deg,#22d3ee,#6366f1); display:grid; place-items:center; font-weight:700}

    .content{padding:20px; display:grid; gap:18px}

    /* Form styles */
    .form-grid{display:grid; gap:16px}
    .form-group{display:flex; flex-direction:column; gap:8px}
    .form-group label{font-size:14px; font-weight:500; color:var(--muted)}
    .form-group input, .form-group select, .form-group textarea{
      background:var(--card); border:1px solid rgba(255,255,255,.12); border-radius:12px; padding:12px 14px; color:var(--text);
      font-family:inherit; font-size:14px;
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus{
      outline:none; border-color:var(--brand); box-shadow:0 0 0 3px rgba(108,140,255,.15)
    }
    .form-group textarea{min-height:100px; resize:vertical}

    /* Card styles */
    .card{background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:var(--radius); box-shadow:var(--shadow); padding:20px}
    .card h2{margin:0 0 16px; font-size:20px; font-weight:600}

    /* Toggle + collapse */
    .toggle{display:none}
    @media (max-width:960px){
      .sidebar{position:fixed; left:0; top:0; transform:translateX(-100%); transition:.2s transform; z-index:30}
      .sidebar.open{transform:translateX(0)}
      .toggle{display:inline-flex}
      body.nav-open::after{content:""; position:fixed; inset:0; backdrop-filter:blur(2px); background:rgba(0,0,0,.35);}
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <div class="logo"><i class="fa-solid fa-bag-shopping"></i></div>
      <h1><a href="dashboard.html" style="text-decoration: none; color: inherit;">VSV Shop Easy</a></h1>
    </div>

    <nav class="nav">
      <h4>Menu</h4>
      <a href="dashboard.html"><i class="fa-solid fa-chart-line"></i>Dashboard</a>
      <a href="orders.html"><i class="fa-solid fa-clipboard-list"></i>Orders</a>
      <a href="dashboard-product.html" class="active"><i class="fa-solid fa-box"></i>Products</a>
      <a href="customersindashboard-updated.html"><i class="fa-solid fa-users"></i>Customers</a>
      <a href="inventory-updated.html"><i class="fa-solid fa-warehouse"></i>Inventory</a>
      <a href="promotions.html"><i class="fa-solid fa-percent"></i>Promotions</a>
      <a href="reports.html"><i class="fa-solid fa-chart-pie"></i>Reports</a>
      <h4>Settings</h4>
      <a href="store-settings.html"><i class="fa-solid fa-gear"></i>Store Settings</a>
      <a href="vsv-login.html"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">
    <!-- Topbar -->
    <div class="topbar">
      <button class="btn toggle" id="navToggle"><i class="fa-solid fa-bars"></i></button>
      <div class="search">
        <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
        <input placeholder="Search products..." />
      </div>
      <div class="top-actions">
        <button class="btn" id="themeToggle" title="Toggle theme"><i class="fa-solid fa-moon"></i></button>
        <button class="btn"><i class="fa-regular fa-bell"></i></button>
        <div class="avatar">VL</div>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Add New Product -->
      <section class="card">
        <h2><i class="fa-solid fa-plus"></i> Add New Product</h2>
        <form id="productForm" class="form-grid">
          <div style="display:grid; grid-template-columns:1fr 1fr; gap:16px">
            <div class="form-group">
              <label for="productName">Product Name *</label>
              <input type="text" id="productName" placeholder="Enter product name" required>
            </div>
            <div class="form-group">
              <label for="productSKU">product id *</label>
              <input type="text" id="productSKU" placeholder="PROD-001" required>
            </div>
          </div>
          
          <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:16px">
            <div class="form-group">
              <label for="productPrice">Price (â‚¹) *</label>
              <input type="number" id="productPrice" placeholder="999" step="0.01" required>
            </div>
            <div class="form-group">
              <label for="productStock">Stock Quantity *</label>
              <input type="number" id="productStock" placeholder="100" required>
            </div>
            <div class="form-group">
              <label for="productCategory">Category *</label>
              <select id="productCategory" required>
                <option value="">Select Category</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home & Living</option>
                <option value="beauty">Beauty</option>
                <option value="sports">Sports</option>
                <option value="books">Books</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="productDescription">Description</label>
            <textarea id="productDescription" placeholder="Enter product description..."></textarea>
          </div>

          <div class="form-group">
            <label for="productImage">Product Image URL</label>
            <input type="url" id="productImage" placeholder="https://example.com/image.jpg">
          </div>

          <div style="display:flex; gap:12px; justify-content:flex-end">
            <button type="reset" class="btn">Clear</button>
            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-save"></i> Add Product
            </button>
          </div>
        </form>
      </section>

      <!-- Product List -->
      <section class="card">
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:16px">
          <h2><i class="fa-solid fa-list"></i> Product List</h2>
          <div style="display:flex; gap:8px">
            <button class="btn"><i class="fa-solid fa-filter"></i> Filter</button>
            <button class="btn"><i class="fa-solid fa-download"></i> Export</button>
          </div>
        </div>

        <div style="overflow-x:auto">
          <table style="width:100%; border-collapse:collapse">
            <thead>
              <tr>
                <th style="text-align:left; padding:12px; border-bottom:1px solid rgba(255,255,255,.1)">Product</th>
                <th style="text-align:left; padding:12px; border-bottom:1px solid rgba(255,255,255,.1)">SKU</th>
                <th style="text-align:left; padding:12px; border-bottom:1px solid rgba(255,255,255,.1)">Price</th>
                <th style="text-align:left; padding:12px; border-bottom:1px solid rgba(255,255,255,.1)">Stock</th>
                <th style="text-align:left; padding:12px; border-bottom:1px solid rgba(255,255,255,.1)">Category</th>
                <th style="text-align:left; padding:12px; border-bottom:1px solid rgba(255,255,255,.1)">Actions</th>
              </tr>
            </thead>
            <tbody id="productTable">
              <tr>
                <td style="padding:12px; border-bottom:1px solid rgba(255,255,255,.06)">Wireless Headphones</td>
                <td style="padding:12px; border-bottom:1px solid rgba(255,255,255,.06)">ELC-001</td>
                <td style="padding:12px; border-bottom:1px solid rgba(255,255,255,.06)">â‚¹1,999</td>
                <td style="padding:12px; border-bottom:1px solid rgba(255,255,255,.06)">45</td>
                <td style="padding:12px; border-bottom:1px solid rgba(255,255,255,.06)">Electronics</td>
                <td style="padding:12px; border-bottom:1px solid rgba(255,255,255,.06)">
                  <button class="btn" style="padding:6px 12px"><i class="fa-solid fa-edit"></i></button>
                  <button class="btn" style="padding:6px 12px"><i class="fa-solid fa-trash"></i></button>
                </td>
              </tr>
              <tr>
                <td style="padding:12px; border-bottom:1px solid rgba(255,255,255,.06)">Running Shoes</td>
                <td style="padding:12px; border-bottom:1px solid rgba(255,255,255,.06)">FAS-002</td>
                <td style="padding:12px; border-bottom:1px solid rgba(255,255,255,.06)">â‚¹3,499</td>
                <td style="padding:12px; border-bottom:1px solid rgba(255,255,255,.06)">22</td>
                <td style="padding:12px; border-bottom:1px solid rgba(255,255,255,.06)">Fashion</td>
                <td style="padding:12px; border-bottom:1px solid rgba(255,255,255,.06)">
                  <button class="btn" style="padding:6px 12px"><i class="fa-solid fa-edit"></i></button>
                  <button class="btn" style="padding:6px 12px"><i class="fa-solid fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <script>
    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const root = document.documentElement;
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme === 'light'){ root.classList.add('light'); }

    themeToggle.addEventListener('click', () => {
      root.classList.toggle('light');
      localStorage.setItem('theme', root.classList.contains('light') ? 'light' : 'dark');
    });

    // Sidebar toggle (mobile)
    const navToggle = document.getElementById('navToggle');
    const sidebar = document.getElementById('sidebar');
    navToggle?.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      document.body.classList.toggle('nav-open');
    });

    // Product form submission
    document.getElementById('productForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const productData = {
        name: document.getElementById('productName').value,
        sku: document.getElementById('productSKU').value,
        price: document.getElementById('productPrice').value,
        stock: document.getElementById('productStock').value,
        category: document.getElementById('productCategory').value,
        description: document.getElementById('productDescription').value,
        image: document.getElementById('productImage').value
      };

      // Simulate adding product to table
      const table = document.getElementById('productTable');
      const newRow = table.insertRow();
      
      newRow.innerHTML = `
        <td style="padding:12px; border-bottom:1px solid rgba(255,255,255,.06)">${productData.name}</td>
        <td style="padding:12px; border-bottom:1px solid rgba(255,255,255,.06)">${productData.sku}</td>
        <td style="padding:12px; border-bottom:1px solid rgba(255,255,255,.06)">â‚¹${parseFloat(productData.price).toLocaleString()}</td>
        <td style="padding:12px; border-bottom:1px solid rgba(255,255,255,.06)">${productData.stock}</td>
        <td style="padding:12px; border-bottom:1px solid rgba(255,255,255,.06)">${productData.category}</td>
        <td style="padding:12px; border-bottom:1px solid rgba(255,255,255,.06)">
          <button class="btn" style="padding:6px 12px"><i class="fa-solid fa-edit"></i></button>
          <button class="btn" style="padding:6px 12px"><i class="fa-solid fa-trash"></i></button>
        </td>
      `;

      // Clear form
      this.reset();
      alert('Product added successfully!');
    });

    // Search functionality
    const searchInput = document.querySelector('.search input');
    searchInput.addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      const rows = document.querySelectorAll('#productTable tr');
      
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(searchTerm) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
